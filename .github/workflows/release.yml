name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Prepare binaries
        shell: bash
        run: |
          mkdir dist
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp target/release/svcs.exe dist/shardvcs-windows.exe
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            cp target/release/svcs dist/shardvcs-macos
          else
            cp target/release/svcs dist/shardvcs-linux
          fi

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
